<div class="card-section">

  <br>

  <p *ngIf="userTypedText; else noTypingString">added text ! {{inputText}}</p>
  <ng-template #noTypingString>
    <p>nothing is added by user</p>
  </ng-template>
</div>

<div class="card-section">
  <p>you are <span [ngStyle]="{backgroundColor:gettingBgColor(), color:'white'}">{{ statusOnSocialMedia }}</span></p>
</div>
