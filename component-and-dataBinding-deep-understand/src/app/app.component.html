<div class="container">
  <div class="row">
    <div class="col-xm-12">
      <h3>Add new Servers or blueprint</h3>
      <label for="text">Server Name</label>
      <input type="text" [(ngModel)]="serverName">
      <label for="text">Server Content</label>
      <input type="text" [(ngModel)]="serverContent">
      <br>
      <div class="button-section">
        <button class="btn btn-primary" (click)="onAddingServer()">Add Server</button>
        <button class="btn btn-primary" (click)="onAddingBlueprint()">Add Server Blueprint</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xm-12">
      <div class="card card-default" *ngFor="let server of serverDetails">
        <div class="card-header addingServer" *ngIf="server.type==='addingServer'">
          <strong>{{server.name}}</strong>
        </div>
        <div class="card-header blueprint" *ngIf="server.type==='blueprintServer'">
          <span>{{server.name}}</span>
        </div>
        <div class="card-body">
          <p>{{server.content}}</p>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
